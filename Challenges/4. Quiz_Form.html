<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QuizForm</title>
</head>

<body>
  <h1>Register Form</h1>
<form method="get">

<div>
  <label for="fname"><strong>First Name:</strong></label>
  <input id="fname" type="text" name="firstname"  placeholder="Adnan" required>
  <label for="lname"><strong>Last Name:</strong></label>
  <input id="lname" type="text" name="lastname"  placeholder="Naeem" required>

</div>

<div>
    <label for="male"><strong>Male</strong></label>
    <input id="male" type="radio" name="gender" value="Male">
    <label for="female"><strong>Female</strong></label>
    <input id="female" type="radio" name="gender" value="Female">
    <label for="other"><strong>Other</strong></label>
    <input id="other" type="radio" name="gender" value="Other">
</div>

<div>
    <label for="email"><strong>Email:</strong></label>
    <input id="email" type="email" name="Email"  placeholder="your email" required >
    <label for="password"><strong>Password:</strong></label>
    <input id="password" type="password" name="Password" placeholder="your password" required title="5 to 8 character" pattern=".{5,8}">
</div>
<div>
    <label for="dob"><strong>Birthday:</strong></label>
    <select class="" name="Month">
      <option value="">Month</option>
      <option value="Jan">Jan</option>
      <option value="Jan">Feb</option>
      <option value="Jan">Mar</option>
    </select>
    <select class="" name="Day">
      <option value="">Day</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  <select class="" name="Year">
    <option value="">Year</option>
    <option value="1998">1998</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
  </select>
</div>


<div>
  <label for="con"><strong>I agree to the term and conditions</strong></label>
  <input id="con" type="checkbox" name="Condition" value="Agree" required>
</div>

  <input type="submit" name="" value="Submit" >

</form>

</body>

</html>
