<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <main>
      <form>
        <section>
          <label for="no">Number:</label>
          <input id="no" type="number" name="number" min="0" max="100" value="">
        </section>
        <section>
          <label for="v">Volume</label>
          <input id="v" type="range" name="volume range" step="10" min="10" max="100" value="0">
        </section>
        <section>
          <label for="cb">I Agree with the conditions</label>
          <input id="cb" type="checkbox" name="condition" value="agreed" checked>
        </section>
        <br>
        <button type="submit" name="button">Submit</button>
      </form>

    </main>
  </body>

</html>
