<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>

   <!-- 1st Way of implementing Tables -->
    <table border="1">

       <tr>
         <th>First name</th>
         <th>Last name</th>
       </tr>
       <tr>
         <td>John</td>
         <td>Doe</td>
       </tr>
       <tr>
         <td>Jane</td>
         <td>Doe</td>
       </tr>
    </table>

    <!-- 2nd Way (better) of implementing Tables -->

   <table border="1">
     <thead>
       <tr>
         <th>First name</th>
         <th>Last name</th>
       </tr>
     </thead>
     <tbody>
       <tr>
         <td>Adnan</td>
         <td>Naeem</td>
       </tr>
       <tr>
         <td>Arslan</td>
         <td>Naeem</td>
       </tr>
     </tbody>

   </table>


  </body>
</html>
